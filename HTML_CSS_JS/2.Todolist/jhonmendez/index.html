<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList APP</title>
    <link href="fonts.googleapis.com" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/estilos.css" />
  </head>
  <body>
    <div id="container">
      <div id="header-task">
        <h1>Todolist App</h1>
      </div>
      <div class="input-section">
        <input
          id="task-name"
          type="text"
          placeholder="Task Name - description"
          value=""
        />
        <button id="add-btn">
          <span class="material-symbols-outlined"> add </span>
        </button>
      </div>
      <ul id="task-list"></ul>
      <div class="footer">
        <span id="task-len"></span>
        <button id="filter-all">All</button>
        <button id="filter-active">Active</button>
        <button id="filter-complete">Complete</button>
      </div>
    </div>
    <script src="./js/script.js" type="module"></script>
  </body>
</html>
